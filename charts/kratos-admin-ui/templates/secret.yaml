{{- if not .Values.backend.auth.existingSecret }}
{{- $secretName := printf "%s-admin" (include "kratos-admin-ui.fullname" .) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "kratos-admin-ui.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if $existingSecret }}
  # Preserve existing password across upgrades
  password: {{ index $existingSecret.data "password" }}
  {{- else }}
  # Generate new random password
  password: {{ randAlphaNum 24 | b64enc | quote }}
  {{- end }}
{{- end }}

