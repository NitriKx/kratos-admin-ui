apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kratos-admin-ui.fullname" . }}-backend
  labels:
    {{- include "kratos-admin-ui.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "kratos-admin-ui.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kratos-admin-ui.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          {{- with .Values.backend.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "kratos-admin-ui.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: KRATOS_ADMIN_URL
              value: {{ .Values.backend.config.kratosAdminUrl | quote }}
            - name: KRATOS_PUBLIC_URL
              value: {{ .Values.backend.config.kratosPublicUrl | quote }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kratos-admin-ui.adminSecretName" . }}
                  key: {{ include "kratos-admin-ui.adminSecretKey" . }}
            {{- if .Values.backend.auth.jwtSecret.existingSecret }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.auth.jwtSecret.existingSecret }}
                  key: {{ .Values.backend.auth.jwtSecret.existingSecretKey | default "jwt-secret" }}
            {{- else }}
            - name: JWT_SECRET
              value: {{ .Values.backend.auth.jwtSecret.value | quote }}
            {{- end }}
            {{- if .Values.backend.config.corsOrigins }}
            - name: CORS_ORIGINS
              value: {{ .Values.backend.config.corsOrigins | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

