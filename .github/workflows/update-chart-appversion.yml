name: Update Chart and Release

on:
  workflow_run:
    workflows: ["Build and Publish Docker Images"]
    types:
      - completed

permissions:
  contents: write

jobs:
  update-and-release-chart:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Get app version from tag
        id: version
        run: |
          # Get the tag that triggered the docker-publish workflow
          TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No v* tag found"
            exit 1
          fi
          # Extract version (v1.2.3 -> 1.2.3)
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found app version: $VERSION"

      - name: Update Chart.yaml
        id: chart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHART_FILE="charts/kratos-admin-ui/Chart.yaml"
          
          # Update appVersion
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" "$CHART_FILE"
          
          # Update chart version to match app version
          sed -i "s/^version:.*/version: $VERSION/" "$CHART_FILE"
          
          echo "Updated Chart.yaml:"
          cat "$CHART_FILE"
          
          echo "chart_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/kratos-admin-ui/Chart.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "skip_release=true" >> $GITHUB_ENV
          else
            git commit -m "chore(chart): update chart to version ${{ steps.chart.outputs.chart_version }}"
            git push origin main
            echo "skip_release=false" >> $GITHUB_ENV
          fi

      - name: Create and push chart tag
        if: env.skip_release != 'true'
        run: |
          TAG="chart-v${{ steps.chart.outputs.chart_version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi
