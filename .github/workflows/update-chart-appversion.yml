name: Release Chart

on:
  workflow_run:
    workflows: ["Build and Publish Docker Images"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release-chart:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Get app version from tag
        id: version
        run: |
          # Get the tag that triggered the docker-publish workflow
          TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "")
          if [ -z "$TAG" ]; then
            echo "No v* tag found"
            exit 1
          fi
          # Extract version (v1.2.3 -> 1.2.3)
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found app version: $VERSION"

      - name: Create and push chart tag
        run: |
          TAG="chart-v${{ steps.version.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi
